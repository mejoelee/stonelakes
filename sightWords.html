			class SightwordDeck extends Deck
			{
				constructor( pWords )
				{
					super( pWords, "<div class='text'><b>Instructions:</b> Click thumbs up if you know the word. Click thumbs down if you don't. Words you don't know will get shuffled back into the deck.</div><button onClick='sDeck.start()'>Let's Begin!</button>" );
				}
				
				getResults( pSeconds )
				{
					return "<div class='text'>You took " + pSeconds + " seconds to read " + this.mWords.length + " words!</div><button onClick='populateDeck()'>Try Again!</button>";
				}
			}

			function populateDeck()
			{
				const lGroupSelectId = get( "groupSelect" ).value;
				const lListSelectId = get( "listSelect" ).value;
				
				// only proceed if an actual list was selected (not blank line)
				if( lListSelectId != -1 ) 
				{
					sDeck = new SightwordDeck( sWords[ lGroupSelectId ][ lListSelectId ]);
				}
				else // blank line selected
				{
					hide( "flashcard" );
				}
			}
